name: Docker Image CI

on:
  push:
    branches: [ dev ]

jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: 16
          - run: npm install
          - uses: sibiraj-s/action-eslint@v2
            with:
              eslint-args: '--ignore-path=node_modules --ignore-path=public/3rdparty --quiet'
              extensions: 'js,jsx,ts,tsx'
              annotations: true

